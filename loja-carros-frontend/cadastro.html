<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Locadora de Veículos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container bg-white border border-secondary rounded mt-3 p-3">
        <h2>Cadastrar Veículo</h2>
        <form id="vehicleForm">
          <div class="row">
            <!-- Marca -->
            <div class="col-md-6 mb-3">
              <label for="brandInput" class="form-label">Marca</label>
              <input type="text" class="form-control" id="marcaInput" required />
            </div>
            <!-- Modelo -->
            <div class="col-md-6 mb-3">
              <label for="modelInput" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modeloInput" required />
            </div>
          </div>
          <div class="row">
            <!-- Ano de Fabricação -->
            <div class="col-md-6 mb-3">
              <label for="yearInput" class="form-label">Ano de Fabricação</label>
              <input type="number" class="form-control" id="anoInput" required />
            </div>
            <!-- Cor -->
            <div class="col-md-6 mb-3">
              <label for="corInput" class="form-label">Cor</label>
              <input type="text" class="form-control" id="corInput" required />
            </div>
          </div>
          <div class="row">
            <!-- Tipo -->
            <div class="col-md-6 mb-3">
              <label for="tipoInput" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipoInput" required />
            </div>
            <!-- Quilometragem -->
            <div class="col-md-6 mb-3">
              <label for="kmInput" class="form-label">Quilometragem</label>
              <input type="number" class="form-control" id="kmInput" required />
            </div>
          </div>
          <div class="row">
            <!-- Número de Portas -->
            <div class="col-md-6 mb-3">
              <label for="portasInput" class="form-label">Número de Portas</label>
              <input type="number" class="form-control" id="portasInput" required />
            </div>
            <!-- URL da Imagem -->
            <div class="col-md-6 mb-3">
              <label for="imagemInput" class="form-label">URL da Imagem</label>
              <input type="text" class="form-control" id="imagemInput" required />
            </div>
          </div>
          <div class="d-flex justify-content-start mt-3">
            <button id="btnCadastrar" type="submit" class="btn btn-primary me-2">Adicionar Veículo</button>
          </div>
        </form>
      </div>
    <div class="container mt-3">
        <div class="d-flex flex-wrap gap-4 " id="vehicleList">
            <!-- Lista de Veículos será inserida aqui -->
        </div>
    </div>
    
    <script src="script-cadastro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
